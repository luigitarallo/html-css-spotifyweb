<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- PERSONAL CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="top-content">
      <!-- SIDEBAR -->
      <nav id="sidebar">
        <div><img class="logo" src="./img/logo.svg" alt="logo spotify" /></div>
        <ul>
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-solid fa-magnifying-glass"></i>Cerca</li>
          <li>
            <i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>La tua
            libreria
          </li>
        </ul>
      </nav>

      <!-- CONTENT -->
      <section id="content">
        <header id="top-bar"></header>
        <div id="album-collection"></div>
      </section>
    </main>

    <!-- FOOTER -->

    <footer id="player">
      <!-- SONG DETAILS ETC -->
      <div class="song-details">
        <img src="./img/sinister.jpeg" alt="song pic" />
        <div class="song-name bordered">
          <h5>Sinister</h5>
          <h6>Brano Nome</h6>
        </div>

        <div class="save-menu bordered">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <!-- SONG CONTROLS  -->
      <div class="song-controls bordered">
        <div class="player-buttons">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-regular fa-circle-play fa-2x"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="player-time bordered">
          <div>0:25</div>
          <div class="progress-bar-container"></div>
          <div>4:35</div>
        </div>
      </div>
      <!-- VOLUME CONTROLS  -->
      <div class="vol-controls">
        <div>
          <i class="fa-solid fa-list"></i>
          <i class="fa-solid fa-display"></i>
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="scrollbar"></div>
      </div>
    </footer>
  </body>
</html>
